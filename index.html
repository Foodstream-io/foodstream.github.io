<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Cuisine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        #chat {
            margin-top: 20px;
            border-top: 2px solid #ddd;
            padding-top: 10px;
        }
        #messages {
            height: 150px;
            overflow-y: auto;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            background: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur le Streaming Cuisine üç≥</h1>
        <p>Regardez des cours de cuisine en direct et √©changez avec d'autres passionn√©s !</p>
        
        <iframe src="https://www.youtube.com/embed/your_video_id" allowfullscreen></iframe>
        
        <div id="chat">
            <h2>Chat en Direct</h2>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Tapez un message...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("messageInput");
            const messages = document.getElementById("messages");
            if (input.value.trim() !== "") {
                const newMessage = document.createElement("p");
                newMessage.textContent = input.value;
                messages.appendChild(newMessage);
                input.value = "";
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
